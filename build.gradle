apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

sourceCompatibility = "1.7"
targetCompatibility = "1.7"

repositories {
    mavenCentral()
    maven {
        url 'http://repository.jetbrains.com/all'
    }
    maven {
        url "http://nexus.collective-media.net/content/groups/public/"
    }
}

dependencies {

    compile group: 'io.netty', name: 'netty-all', version: '4.0.11.Final'
    compile group: 'io.netty', name: 'netty-example', version: '4.0.11.Final'
    compile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'redis.clients', name: 'jedis', version: '2.1.0'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.1'

}
